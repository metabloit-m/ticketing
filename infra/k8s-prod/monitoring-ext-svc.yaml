apiVersion: v1
kind: Service
metadata:
  name: grafana-proxy
  namespace: default
spec:
  type: ExternalName
  externalName: grafana.ingress-nginx.svc.cluster.local
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-server-proxy
  namespace: default
spec:
  type: ExternalName
  externalName: prometheus-server.ingress-nginx.svc.cluster.local
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
